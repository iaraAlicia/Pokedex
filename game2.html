<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Tipos de Pokémon</title>
    <link rel="stylesheet" href="game2.css">
</head>
<body>
    <button id="back-button">Voltar</button>
    <div class="game-container">
        <h1>Qual é o tipo desse Pokémon?</h1>
        <div class="pokemon-image">
            <img id="pokemon-shadow" src="" alt="Sombra do Pokémon">
        </div>
        <input type="text" id="guess" placeholder="Digite o tipo do Pokémon">
        <button id="submit-guess">Enviar Palpite</button>
        <p id="result-message"></p>
        <button id="new-game">Novo Jogo</button>
    </div>
    <script src="game2.js"></script>
</body>
</html>
