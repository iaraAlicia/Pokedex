<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédez</title>
    <link rel="stylesheet" href="style.css">                                                                                                 
</head>
<body>
    <div class="banner-principal">
        <h1 class="title">Pokédez</h1>
    <!-- 
    1 - Fazer sistema de paginação check
    2 - corrigir com e tmanho da scrolbar
    3 - corrigir box-shadow do modal 
    -->
    </div>
    <header>  
        <nav>
            <input type="text" id="search" placeholder="Search Pokémon...">
            <select id="type-select">
                <option value="all">All Types</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </select>
            <select id="sort-select">
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="power-asc">Nível: Menos poderosos para Mais</option>
                <option value="power-desc">Nível: Mais poderosos para Menos</option>
            </select>
            <a href="games.html" class="battle-link">Jogos Pokémon</a>
        </nav>
    </header>
    
    <main id="pokedex"></main>

    <!-- Modal do Pokémon -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Imagem do Pokémon">
            <p id="modal-types"></p> <!-- Aqui os tipos serão preenchidos dinamicamente pelo JS -->
            <div id="modal-stats"></div>
          
            <button id="more-details-btn">Mais Detalhes</button>
        </div>
    </div>
    
    <div class="pagination-controls">
        <button id="prev-page">Anterior</button>
        <span id="current-page">1</span>
        <button id="next-page">Próxima</button>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h3>Pokémon World</h3>
                <p>Explore o mundo dos Pokémon, descubra novos jogos e batalhe com seus favoritos.</p>
            </div>

            <div class="footer-social">
                <h4>Siga-nos</h4>
                <div class="social-icons">
                    <a href="#"><img src="icons/facebook.svg" alt="Facebook"></a>
                    <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
                    <a href="#"><img src="icons/instagram.svg" alt="Instagram"></a>
                </div>
            </div>

            <div class="footer-links">
                <h4>Links Rápidos</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Jogos</a></li>
                    <li><a href="#">Pokédex</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Pokémon World. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="/js/pagination.js"></script>
</body>
</html>
